<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/bidi.png" type="image/png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="StyleSheet" href="styles.css" type="text/css" media="screen" />
    <script
      src="https://kit.fontawesome.com/a32dc10a96.js"
      crossorigin="anonymous"
    ></script>

    <title>Hotel Alcaravan</title>
  </head>
  <body>
    <div class="container-div">
      <div class="pa-5 text-center vertical-align">
        <div class="text-center my-3">
          <img
            src="./images/logo.png"
            class="img-fluid mx-auto logo principal-image"
          />
        </div>
        <div
          class="card text-center d-flex flex-column mb-2 gap-2 p-3 mx-auto"
          style="width: 18rem"
        >
          <!-- Titulo -->
          <h5 class="fw-bold">HOTEL ALCARAVAN</h5>
          <!-- Titulo -->
          <!-- Descripción -->
          <h6>
            ❤️ Hotel para viajeros <br />
            que valoran el turismo responsable
          </h6>
          <!-- Descripción -->
          <!-- WhatsApp -->
          <a href="https://wa.me/573148652884" class="btn my-1" target="_blank"
            ><i class="fa-brands fa-whatsapp"></i> WhatsApp</a
          >
          <!-- WhatsApp -->
          <!-- Booking -->
          <a
            href="https://booking.roomcloud.net/be/se1/hotel.jsp?hotel=16195"
            class="btn my-1"
            target="_blank"
            ><i class="fa-solid fa-b"></i> Booking</a
          >
          <!-- Booking -->
          <a href="https://hotelalcaravan.com/" class="btn my-1" target="_blank"
            ><i class="fa-solid fa-globe"></i> Nuesta Web</a
          >
          <!-- Booking -->
          <!-- Ubicación -->
          <a
            href="https://maps.app.goo.gl/symHCTQJvUp4tdGy5"
            class="btn my-1"
            target="_blank"
            ><i class="fa-solid fa-location-dot"></i> Ubicación</a
          >
          <!-- Ubicación -->
          <!-- Instagram -->
          <a
            href="https://www.instagram.com/hotelalcaravan/"
            class="btn my-1"
            target="_blank"
            ><i class="fa-brands fa-instagram"></i> Instagram</a
          >
          <!-- Instagram -->
        </div>
        <p class="text-green">
          Creado por: ⒸConectux <span id="year"></span> <br />
          <a target="_blank" href="https://conectux.com/" class="text-green"
            >www.conectux.com</a
          >
        </p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      const d = new Date();
      let year = d.getFullYear();
      document.getElementById("year").innerHTML = year;
    </script>
  </body>
</html>
